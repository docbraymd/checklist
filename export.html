<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residency Checklist Export</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .loading { 
            font-size: 24px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error { 
            color: #ff6b6b; 
            padding: 20px; 
            background: rgba(255,255,255,0.9); 
            border-radius: 10px;
            margin-top: 20px;
        }
        .success {
            color: #51cf66;
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">üè• Preparing export...</div>
        <div class="spinner"></div>
        <div id="status" style="font-size: 14px; opacity: 0.8; margin-top: 10px;">Waiting for data...</div>
        <div id="error" class="error" style="display:none;"></div>
    </div>

    <script>
        console.log('Export page loaded');
        
        // Notify parent window that we're ready
        if (window.opener) {
            console.log('Notifying parent window we are ready...');
            window.opener.postMessage({ type: 'export_ready' }, '*');
        }

        // Listen for data from parent window
        window.addEventListener('message', async (event) => {
            console.log('Message received:', event.data);
            
            if (event.data && event.data.type === 'residency_export') {
                const { format, selectedItems } = event.data;
                
                console.log(`Processing ${format} export with ${selectedItems.length} items`);
                
                try {
                    document.getElementById('status').textContent = 
                        format === 'csv' ? 'Generating CSV file...' : 'Generating PDF document...';
                    
                    let blob, filename;
                    
                    if (format === 'csv') {
                        const csvContent = generateCSV(selectedItems);
                        const BOM = "\uFEFF";
                        blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
                        filename = `IM_Residency_Comparison_${new Date().toISOString().split('T')[0]}.csv`;
                    } else {
                        const pdfBlob = await generatePDF(selectedItems);
                        blob = pdfBlob;
                        filename = `IM_Residency_Checklist_${new Date().toISOString().split('T')[0]}.pdf`;
                    }
                    
                    console.log('File generated, triggering download...');
                    
                    // Trigger download
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    console.log('Download triggered successfully');
                    
                    // Show success message
                    document.getElementById('loading').innerHTML = '‚úÖ Export successful!';
                    document.getElementById('status').innerHTML = 
                        `${format.toUpperCase()} file "${filename}" has been downloaded.<br>` +
                        '<button onclick="window.close()">Close Window</button>';
                    document.querySelector('.spinner').style.display = 'none';
                    
                    // Clean up
                    setTimeout(() => URL.revokeObjectURL(url), 100);
                    
                    // Auto-close after 3 seconds
                    setTimeout(() => {
                        console.log('Auto-closing window...');
                        window.close();
                    }, 3000);
                    
                } catch (error) {
                    console.error('Export failed:', error);
                    document.getElementById('error').innerHTML = 
                        `<strong>Error generating ${format.toUpperCase()}:</strong><br>` +
                        `${error.message}<br><br>` +
                        '<button onclick="location.reload()">Try Again</button> ' +
                        '<button onclick="window.close()">Close</button>';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                    document.querySelector('.spinner').style.display = 'none';
                }
            }
        });

        function generateCSV(selectedItems) {
            console.log('Generating CSV content...');
            
            let csvContent = "Category,Criteria";
            for (let i = 1; i <= 15; i++) {
                csvContent += `,Program ${i}`;
            }
            csvContent += ",Comments/Notes\n";
            
            csvContent += ",,";
            for (let i = 1; i <= 15; i++) {
                csvContent += `"[Enter Program Name]",`;
            }
            csvContent += "\n";
            
            const itemsByCategory = {};
            selectedItems.forEach(key => {
                const [category, item] = key.split('|||');
                if (!itemsByCategory[category]) itemsByCategory[category] = [];
                itemsByCategory[category].push(item);
            });

            Object.keys(itemsByCategory).sort().forEach(category => {
                itemsByCategory[category].forEach(item => {
                    csvContent += `"${category.replace(/"/g, '""')}","${item.replace(/"/g, '""')}"`;
                    for (let i = 1; i <= 15; i++) {
                        csvContent += ',';
                    }
                    csvContent += ',\n';
                });
            });

            csvContent += '\n\n"INSTRUCTIONS","Rate each program using 1-5 scale: 1=Poor, 2=Below Average, 3=Average, 4=Good, 5=Excellent"\n';
            csvContent += '"","Complete this immediately after each interview (within 24 hours) to capture fresh impressions"\n';
            csvContent += '"","Research suggests prioritizing personal fit, future career goals, and program support"\n';
            
            console.log(`CSV generated: ${csvContent.length} characters`);
            return csvContent;
        }

        async function generatePDF(selectedItems) {
            console.log('Generating PDF document...');
            
            if (typeof window.jspdf === 'undefined') {
                throw new Error('PDF library not loaded. Please refresh and try again.');
            }
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const itemsByCategory = {};
            selectedItems.forEach(key => {
                const [category, item] = key.split('|||');
                if (!itemsByCategory[category]) itemsByCategory[category] = [];
                itemsByCategory[category].push(item);
            });

            let yPosition = 20;
            const pageHeight = doc.internal.pageSize.height;
            const pageWidth = doc.internal.pageSize.width;
            const margin = 15;
            const maxWidth = pageWidth - (margin * 2);

            // Title
            doc.setFontSize(18);
            doc.setTextColor(42, 82, 152);
            doc.text('Internal Medicine Residency', pageWidth / 2, yPosition, { align: 'center' });
            yPosition += 7;
            doc.text('Program Evaluation Checklist', pageWidth / 2, yPosition, { align: 'center' });
            yPosition += 10;
            
            // Subtitle
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text('2025-2026 Application Cycle', pageWidth / 2, yPosition, { align: 'center' });
            yPosition += 5;
            doc.text(`Generated: ${new Date().toLocaleDateString()} | ${selectedItems.length} criteria`, pageWidth / 2, yPosition, { align: 'center' });
            yPosition += 12;

            // Instructions box
            doc.setFillColor(240, 248, 255);
            doc.rect(margin, yPosition, maxWidth, 35, 'F');
            doc.setDrawColor(42, 82, 152);
            doc.setLineWidth(1);
            doc.line(margin, yPosition, margin, yPosition + 35);
            
            yPosition += 6;
            doc.setFontSize(11);
            doc.setTextColor(42, 82, 152);
            doc.setFont(undefined, 'bold');
            doc.text('Instructions:', margin + 3, yPosition);
            
            yPosition += 6;
            doc.setFontSize(9);
            doc.setTextColor(0, 0, 0);
            doc.setFont(undefined, 'normal');
            doc.text('‚Ä¢ Complete immediately after interview (within 24 hours)', margin + 3, yPosition);
            yPosition += 5;
            doc.text('‚Ä¢ Use 1-5 rating scale: 1=Poor | 2=Below Avg | 3=Average | 4=Good | 5=Excellent', margin + 3, yPosition);
            yPosition += 5;
            doc.text('‚Ä¢ Add notes about specific observations, strengths, and concerns', margin + 3, yPosition);
            yPosition += 5;
            doc.text('‚Ä¢ Compare programs objectively to inform your rank list', margin + 3, yPosition);
            yPosition += 12;

            // Categories and items
            Object.keys(itemsByCategory).sort().forEach(category => {
                if (yPosition > pageHeight - 20) {
                    doc.addPage();
                    yPosition = 20;
                }

                // Category header
                doc.setFontSize(12);
                doc.setTextColor(0, 217, 255);
                doc.setFont(undefined, 'bold');
                doc.text(category, margin, yPosition);
                yPosition += 2;
                doc.setDrawColor(0, 217, 255);
                doc.setLineWidth(0.5);
                doc.line(margin, yPosition, pageWidth - margin, yPosition);
                yPosition += 7;

                // Items
                doc.setFontSize(9);
                doc.setTextColor(0, 0, 0);
                doc.setFont(undefined, 'normal');
                
                itemsByCategory[category].forEach(item => {
                    if (yPosition > pageHeight - 15) {
                        doc.addPage();
                        yPosition = 20;
                    }

                    // Checkbox
                    doc.rect(margin, yPosition - 3, 3, 3);
                    
                    // Wrap text
                    const splitText = doc.splitTextToSize(item, maxWidth - 8);
                    doc.text(splitText, margin + 5, yPosition);
                    yPosition += splitText.length * 5 + 2;
                });
                yPosition += 3;
            });

            console.log('PDF document generated successfully');
            return doc.output('blob');
        }

        // Fallback: If no message received in 10 seconds, show instructions
        setTimeout(() => {
            if (document.getElementById('loading').textContent.includes('Preparing')) {
                document.getElementById('loading').innerHTML = 
                    '‚ö†Ô∏è No data received';
                document.getElementById('status').innerHTML = 
                    'This page should be opened automatically from the checklist.<br><br>' +
                    'If you opened this directly, please go back to the main checklist page.<br><br>' +
                    '<button onclick="window.close()">Close Window</button>';
                document.querySelector('.spinner').style.display = 'none';
            }
        }, 10000);

        // Debug: Log when window gains focus (helps troubleshoot timing)
        window.addEventListener('focus', () => {
            console.log('Export window gained focus');
        });
    </script>
</body>
</html>
